<script src="../../commons/service/people.service.ts"></script>
<script src="project-list-page.component.ts"></script>

<header class="top-bar right-side">
  <nav>
    <a href="/projects" class="tab">Projekty</a>
  </nav>
</header>

<section class="right-side">
<table class="report-table">
  <tr>
    <th></th>
    <th>Zleceniodawca</th>
    <th>Cena</th>
    <th>od</th>
    <th>do</th>
    <th>Szczegóły</th>
    <th></th>
  </tr>
  <tr *ngFor="let project of projects">
    <td>
      <div class="table-icon"></div>
    </td>
    <td>{{project.principal}}</td>
    <td>{{project.price}} zł</td>
    <td>{{project.startDate | date: 'dd.MM.yyyy r.' }}</td>
    <td>{{project.endDate | date: 'dd.MM.yyyy r.' }}</td>
    <td>{{project.description}}</td>
    <td><div class="details"><i class="material-icons">content_paste</i></div>Zobacz zespół</td>
  </tr>
</table>
</section>
